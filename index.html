        .popup {
            display: none;
            /* Esconde el popup por defecto */
            position: fixed;
            z-index: 10;
            /* Asegúrate de que es alto para que el popup esté sobre otros contenidos */
            left: 50%;
            /* Centrado horizontal respecto al lado izquierdo */
            top: 50%;
            /* Centrado vertical respecto al lado superior */
            transform: translate(-50%, -50%);
            /* Ajusta la posición exacta al centro */
            width: 100%;
            /* Asegura cobertura completa horizontal */
            height: 100%;
            /* Asegura cobertura completa vertical */
            background-color: rgba(0, 0, 0, 0.6);
            /* Fondo oscuro semi-transparente */
            opacity: 0;
            transition: opacity 0.5s;
            /* Suaviza la transición de aparición */
        }

        .popup-content {
            background-color: #fff;
            top: 30%;
            padding: 20px;
            border: 1px solid #888;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
            /* Posicionamiento relativo dentro del contenedor fijo */
            margin: auto;
            /* Ayuda a centrar dentro de la vista flex */
            width: 90%;
            /* Ajuste de ancho máximo */
            max-width: 450px;
            /* Máximo ancho permitido */
            transition: transform 0.3s ease;
            /* Transiciones suaves al abrir */
        }

        .popup.show {
            display: block;
            /* Cambia a block para hacerlo visible */
            opacity: 1;
            /* Hace el popup completamente opaco cuando es visible */

    <script>
        function openForm() {
            document.getElementById('emailFormPopup').classList.add('show');
            document.querySelector('.popup-content').classList.add('show');
        }

        document.getElementById('openForm').onclick = openForm;
        document.getElementById('video-course-btn').onclick = openForm;

        document.querySelector('.close').onclick = function () {
            document.getElementById('emailFormPopup').classList.remove('show');
            document.querySelector('.popup-content').classList.remove('show');
        }

        // Close the popup when clicking outside of it
        window.onclick = function (event) {
            if (event.target == document.getElementById('emailFormPopup')) {
                document.getElementById('emailFormPopup').classList.remove('show');
                document.querySelector('.popup-content').classList.remove('show');
            }
        }


        document.getElementById('emailForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Previene la recarga de la página

            const email = document.getElementById('email').value;
            const url = "https://www.howersoftware.io/clients/api/post-email/";
            const data = { email: email };

            // Validar el formato del correo
            if (!/\S+@\S+\.\S+/.test(email)) {
                alert('Por favor ingrese un correo electrónico válido.');
                return;
            }

            // Hacer la petición POST
            fetch(url, {
                method: 'POST', // Método de envío
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data) // Transforma el objeto data a un formato adecuado
            })
                .then(response => {
                    if (response.ok) {
                        return response.text(); // o response.json() si el servidor responde con JSON
                    } else {
                        throw new Error('No se pudo enviar el correo electrónico');
                    }
                })
                .then(text => {
                    console.log('Respuesta del servidor:', text);
                    window.location.href = 'user_access.html'; // Redirecciona si todo sale bien
                })
                .catch(error => {
                    console.error('Error durante la petición:', error);
                });
        });
